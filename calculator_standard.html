<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="calculator.css">
    </head>
    <body>
        <div class="card rounded px-3 mx-auto">
            <span>Standard | <a href="calculator_scientific.html">Scientific</a></span>

            <div class="row">
                <form>
                    <input id="input-sta" class="m-3 rounded text-right">
                </form>
            </div>
            <div class="row">
                <div class="col">
                    <button class="bg-secondary m-1 rounded button-sta">(</button>
                    <button class="bg-secondary m-1 rounded button-sta">)</button>
                    <button class="bg-secondary m-1 rounded button-sta">%</button>
                    <button class="bg-secondary m-1 rounded button-sta">AC</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button class="bg-light m-1 rounded button-sta">7</button>
                    <button class="bg-light m-1 rounded button-sta">8</button>
                    <button class="bg-light m-1 rounded button-sta">9</button>
                    <button class="bg-secondary m-1 rounded button-sta">÷</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button class="bg-light m-1 rounded button-sta">4</button>
                    <button class="bg-light m-1 rounded button-sta">5</button>
                    <button class="bg-light m-1 rounded button-sta">6</button>
                    <button class="bg-secondary m-1 rounded button-sta">×</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button class="bg-light m-1 rounded button-sta">1</button>
                    <button class="bg-light m-1 rounded button-sta">2</button>
                    <button class="bg-light m-1 rounded button-sta">3</button>
                    <button class="bg-secondary m-1 rounded button-sta">−</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button class="bg-light m-1 rounded button-sta">0</button>
                    <button class="bg-light m-1 rounded button-sta">.</button>
                    <button class="bg-primary m-1 rounded equal-button button-sta">=</button>
                    <button class="bg-secondary m-1 rounded button-sta">+</button>
                </div>
            </div>
        </div>
    </body>
</html>
